<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da Nacionalidade</title>
</head>
<body>
    <h1>Verificação da Nacionalidade</h1>
    Qual é a sua nacionalidade? <input type="text" name="nac" id="nac">

    <input type="button" value="Verificar" onclick="clicar ()">

    <div  id="res">

    </div>

    <script>
        function clicar (){
            var p = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
            var pais = String(p.value)

            res.innerHTML = `<p>Seu país de origem é ${pais}.</p>`

            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            }
            else{
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        } 



    </script>


</body>
</html>
